<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smash Bro's Restaurant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="https://i.imgur.com/YOUR_LOGO.png" alt="Smash Bro's Logo">
    </div>
    <img class="title-logo" src="https://i.imgur.com/YOUR_TITLE.png" alt="Smash Bro's Title">
  </div>

  <div class="menu">
    <div class="card" style="background-image:url('https://i.imgur.com/YOUR_BURGER_IMAGE.jpg')">
      <h3>Classic Smash Burger</h3>
      <p>50 MAD</p>
      <input type="number" min="1" value="1" class="qtyInput">
      <button class="btn green addBtn">Add</button>
    </div>
    <!-- Add more menu items here -->
  </div>

  <h2>Your Cart</h2>
  <ul class="cart" id="cart"></ul>
  <p id="total">Total: 0 MAD</p>
  <button class="btn red" id="checkoutBtn">Checkout</button>

  <!-- Clouds -->
  <div class="mario-cloud"></div>
  <div class="mario-cloud small"></div>

  <!-- Mario peeking -->
  <div class="mario-peek"></div>

  <!-- Modals -->
  <div id="modal">
    <div id="modalContent">
      <span id="closeModal">&times;</span>
      <div class="modal-body">
        <h3>Extra Options</h3>
        <label><input type="checkbox" id="addSoda"> Add Soda (10 MAD)</label>
        <button class="btn green" id="confirmExtras">Confirm</button>
      </div>
    </div>
  </div>

  <div id="checkoutModal">
    <div id="checkoutContent">
      <span id="closeCheckout">&times;</span>
      <h3>Checkout</h3>
      <p>Your order is being processed...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
