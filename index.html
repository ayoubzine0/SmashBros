<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bee Auto Parts</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="brand">
      <img src="https://i.imgur.com/hwKmXVi.png" alt="Bee Logo" class="logo">
      <h1>Bee Auto Parts <span>Morocco</span></h1>
    </div>
    <nav>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section id="product-list"></section>

    <aside id="cart" class="closed">
      <div class="cart-header">
        <h2>ðŸ›’ Cart</h2>
        <button id="close-cart">âœ–</button>
      </div>
      <ul id="cart-items"></ul>
      <p id="total">Total: 0 MAD</p>
      <button id="checkout-btn">Checkout on WhatsApp</button>
    </aside>

    <button id="open-cart">
      ðŸ›’ Open Cart
      <span id="cart-count" class="hidden">0</span>
    </button>
  </main>

  <!-- Product Popup -->
  <div id="product-popup" class="popup hidden">
    <div class="popup-content">
      <span class="close">&times;</span>
      <h2 id="popup-title"></h2>
      <img id="popup-img" src="" alt="Product Image" />
      <p id="popup-price"></p>
      <p id="popup-stock"></p>
      <label for="quantity">Quantity:</label>
      <select id="quantity"></select>
      <button id="add-to-cart">Add to Cart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
