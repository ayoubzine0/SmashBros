<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smash Bro's Restaurant</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo">
      <img src="https://i.imgur.com/pR0TdNc.png" alt="Main Logo">
    </div>

    <div class="title logo-with-effects">
      <img src="https://i.imgur.com/n6dGNk2.png" alt="Smash Bro's Logo" class="title-logo">
    </div>
  </div>

  <!-- Floating Mario Clouds -->
  <div class="mario-cloud" aria-hidden="true"></div>
  <div class="mario-cloud small" aria-hidden="true"></div>

  <!-- Menu -->
  <div id="menu" class="menu"></div>

  <!-- Cart -->
  <h2>ðŸ›’ Your Order</h2>
  <ul id="cart" class="cart"></ul>
  <p id="total">Total: 0 DH</p>
  <button id="checkoutBtn" class="btn red">Proceed to Checkout</button>

  <!-- Checkout -->
  <div id="checkout" class="checkout hidden">
    <h2>Checkout</h2>
    <form id="orderForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <select id="method" required>
        <option value="pickup">Pickup</option>
        <option value="delivery">Delivery</option>
      </select>
      <input type="text" id="address" class="hidden" placeholder="Delivery Address">
      <button type="submit" class="btn green">Confirm Order</button>
    </form>
  </div>

  <!-- Modal -->
  <div id="modal">
    <div id="modalContent">
      <span id="closeModal">&times;</span>
      <h3 id="modalTitle"></h3>
      <div class="modal-body">
        <label><input type="checkbox" value="Tomato"> Tomato</label>
        <label><input type="checkbox" value="Onion"> Onion</label>
        <label><input type="checkbox" value="Lettuce"> Lettuce</label>
        <label><input type="checkbox" value="Cheese"> Cheese</label>

        <p>Sauces:</p>
        <label><input type="checkbox" value="Mayo" class="sauce"> Mayo</label>
        <label><input type="checkbox" value="Ketchup" class="sauce"> Ketchup</label>
        <label><input type="checkbox" value="Mustard" class="sauce"> Mustard</label>

        <p>Drinks:</p>
        <label><input type="radio" name="drink" value="Coke" disabled> Coke</label>
        <label><input type="radio" name="drink" value="Sprite" disabled> Sprite</label>
        <label><input type="radio" name="drink" value="Hawai" disabled> Hawai</label>

        <p>Quantity: <input type="number" min="1" value="1" id="modalQty"></p>
        <p><label><input type="checkbox" id="comboCheck"> Add Combo</label></p>
        <p id="modalPrice"></p>
        <button id="confirmBtn" class="btn green">Add to Cart</button>
      </div>
    </div>
  </div>

  <audio id="coinSound" src="https://themushroomkingdom.net/sounds/wav/smb/smb_coin.wav" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
